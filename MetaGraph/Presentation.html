<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 100%;
                height: 900px;
                border: 1px solid white;
                font: 22pt arial;
                background: white;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>
	<script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "1234",
                labels: {
                    "Publication": {
                        "caption": "subtitle",
                        "size": "pageRank",
                        "community": "community",
                         "title_properties": [
                            "title",
                            "year",
                            "pageRank"
                        ]
                    },
                    "InferedTool": {
                        "caption": "name",
                        "size": "pageRank",
                        "community": "community",
                        "title_properties": [
                            "name",
                            "keywords",
                            "community"
                        ]
                    },
                    "Community": {
                        "caption": "com_id",
                        "size": "pageRank",
                        "community": "community",
                        "title_properties": [
                            "name",
                            "keywords",
                            "community"
                        ]
                    }
                },
                relationships: {
                    "METAOCCUR": {
                        "thickness": "times",
                        "caption": "year"
                    },
                    "HAS_TOOL": {
                        "caption": false
                    }                    ,
                    "METAOCCUR_COMM": {
                        "thickness": "times",
                        "caption": false
                    }
                },
                initial_cypher: "MATCH (i:InferedTool)-[o:METAOCCUR]-(p) WITH p,i, collect(o) as co UNWIND co as c WITH sum(c.times) as sumo, p,i, co RETURN i,co,p,sumo ORDER BY sumo DESC LIMIT 100"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>	
    <body onload="draw()">
        <div id="viz"></div>
    </body>    
</html>
